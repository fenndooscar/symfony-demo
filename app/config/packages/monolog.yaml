monolog:
    channels:
        - deprecation

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event"]
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: info
                handler: nested
                excluded_http_codes: [ 404, 405 ]
                channels: [ "!event" ]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug

when@prod:
    monolog:
        channels: [ 'app_audit' ]
        handlers:
            app_main:
                type: stream
                path: "php://stderr"
                level: warning
                formatter: 'App\Logger\JsonFormatter'
            app_audit:
                type: stream
                path: "php://stdout"
                level: info
                formatter: 'App\Logger\JsonFormatter'
                channels: [ "app_audit" ]
